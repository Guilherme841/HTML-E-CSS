<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <h1>Mídias e imagens</h1>
    <p>Abra o site em dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reprodução de audio</h1>
    <p>Audios em HTML 5 tag &lt;audio&gt; com parametros controls autoplay</p>
    <!--<audio src="midia/chopin.mp3" controls autoplay></audio>-->
    <audio preload="metadata" controls loop>
        <source src="midia/chopin.mp3" type="audio/mpeg">
        <source src="midia/chopin.ogg" type="audio.ogg">
        <source src="midia/chopin.wav" type="audio/wav">
        <p>Navegador incompativel <a href="midia/chopin.mp3" download=""> faça o download</a></p>
    </audio>
</body>
</html>
