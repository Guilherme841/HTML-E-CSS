<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 002</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            padding: 10px;
        }

    </style>
</head>
<body>
    <form autocomplete="on" action="script.js" method="post">
        <div>
            <label for="iusuario">Usuário: </label>
            <input type="text" name="usuario" id="iusuario" required maxlength="20" placeholder="Nome de usuário" size="15" autocomplete="username">
        </div>
        <div>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="16" placeholder="Senha do usuário" size="15" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        <div id="resu"></div>
    </form>
</body>
</html>
