<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <form autocomplete="on" action="script.js" method="post">
        <div>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" maxlength="40" autocomplete="name" required>
        </div>
        <div>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 A 10" step="0.5" required value="5">
        </div>
        <div>
            <label for="imes">Período letivo: </label>
            <input type="month" name="mes" id="imes">
        </div>
        <div>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia">
        </div>
        <div>
            <label for="ihora">Hora da prova: </label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
