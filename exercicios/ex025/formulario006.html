<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulario 006</h1>
    <form action="script.js" method="post">
        <div>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#ff00ff">
        </div>
        <div>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="0" max="10">
        </div>
    </form>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
</body>
</html>
